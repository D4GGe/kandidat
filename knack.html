        <script>


            $('.slider1.EI').slider()
                .on('slideStop', function(ev){
                  eu.addTest(1,$('.slider1.EI').slider('getValue'),$('.slider1.P').slider('getValue'));
                  eu.paint();
                });

            $('.slider1.P').slider()
                .on('slideStop', function(ev){
                   eu.addTest(1,$('.slider1.EI').slider('getValue'),$('.slider1.P').slider('getValue'));
                   eu.paint();
                });

               $('.slider2.EI').slider()
                .on('slideStop', function(ev){
                  eu.addTest(2,$('.slider2.EI').slider('getValue'),$('.slider2.P').slider('getValue'));
                  eu.paint();
                });

            $('.slider2.P').slider()
                .on('slideStop', function(ev){
                   eu.addTest(2,$('.slider2.EI').slider('getValue'),$('.slider2.P').slider('getValue'));
                   eu.paint();
                });

                   $('.slider3.EI').slider()
                .on('slideStop', function(ev){
                  eu.addTest(3,$('.slider3.EI').slider('getValue'),$('.slider3.P').slider('getValue'));
                  eu.paint();
                });

            $('.slider3.P').slider()
                .on('slideStop', function(ev){
                   eu.addTest(3,$('.slider3.EI').slider('getValue'),$('.slider3.P').slider('getValue'));
                   eu.paint();
                });

                   $('.slider4.EI').slider()
                .on('slideStop', function(ev){
                  eu.addTest(4,$('.slider4.EI').slider('getValue'),$('.slider4.P').slider('getValue'));
                  eu.paint();
                });

            $('.slider4.P').slider()
                .on('slideStop', function(ev){
                   eu.addTest(4,$('.slider4.EI').slider('getValue'),$('.slider4.P').slider('getValue'));
                   eu.paint();
                });

                   $('.slider5.EI').slider()
                .on('slideStop', function(ev){
                  eu.addTest(5,$('.slider5.EI').slider('getValue'),$('.slider5.P').slider('getValue'));
                  eu.paint();
                });

            $('.slider5.P').slider()
                .on('slideStop', function(ev){
                   eu.addTest(5,$('.slider5.EI').slider('getValue'),$('.slider5.P').slider('getValue'));
                   eu.paint();
                });

            $('.sliderZoomEI').slider()
                .on('slide', function(ev){
                   scaleEI = ev.value;
                   eu.paint();
                });

             $('.sliderZoomP').slider()
                .on('slide', function(ev){
                   scaleP = ev.value;
                   eu.paint();
                });
                 $('.sliderZoomText').slider()
                .on('slide', function(ev){
                   ctx1.font =  ev.value+"px Arial";
                   eu.paint();
                });





               var a = $('.sliderl').slider()
                .on('slide', function(ev){
                    var newl = ev.value;
                    eu.l = newl;
                    eu.paint();
                });

            var canvas1 = document.getElementById("myCanvas");
            var ctx1 = canvas1.getContext("2d");
            var canvas2 = document.getElementById("myCanvas2");
            var ctx2 = canvas2.getContext("2d");
            ctx1.font = "15px Arial";
            function calculateBrake(type, EI,l) {

              switch (type) {
                       case 1:
                           return (Math.PI*Math.PI)*EI/(4*l*l);
                           break;
                        case 2:
                            return (Math.PI*Math.PI)*EI/(l*l);
                            break;
                        case 3:
                            return 2.05*(Math.PI*Math.PI)*EI/(l*l);
                           break;
                        case 4:
                            return 4*(Math.PI*Math.PI)*EI/(l*l);
                           break;
                        case 5:
                            return 4*(Math.PI*Math.PI)*EI/(l*l);
                           break;
                   }
                }

            function Test(type, EI,P){
                self = this;
                this.type = type;
                this.EI = EI;
                this.P = P;
                this.checkbroken = function(l) {
                   switch (type) {
                       case 1:


                           return this.P>=(Math.PI*Math.PI)*this.EI/(4*l*l);
                           break;
                        case 2:
                            return this.P>=(Math.PI*Math.PI)*this.EI/(l*l);
                            break;
                        case 3:
                            return this.P>=2.05*(Math.PI*Math.PI)*this.EI/(l*l);
                           break;
                        case 4:

                            return this.P>=4*(Math.PI*Math.PI)*this.EI/(l*l);
                           break;
                        case 5:
                            return this.P>=4*(Math.PI*Math.PI)*this.EI/(l*l);
                           break;
                   }
                };

            }
            var scaleEI = 50;
            var scaleP = 5;
			function Euler() {
                self = this;
                this.l = 3;
                this.tests = [];
                this.paint = function(){
                    ctx1.clearRect (0, 0, 600, 600);
                    ctx2.clearRect (0, 0, 600, 600);

                    for (var i = 0; i < this.tests.length; i++) {
                        var test = this.tests[i];

                        if (test.checkbroken(this.l)) {
                            ctx1.fillStyle = "red";
                        }else{
                            ctx1.fillStyle = "green";
                        }
                        ctx1.fillText(test.type ,test.EI*scaleEI,450-test.P*scaleP);

                    }
                    ctx2.beginPath();
                    ctx2.strokeStyle='#ffffff';

                    for (var i= 1; i<=5; i++) {

                      var temp = calculateBrake(i,450/scaleEI,this.l);


                      ctx2.moveTo(0,450);
                      ctx2.lineTo(450*scaleP,450-temp*scaleEI);
                    }

                    ctx2.stroke();


                };
                this.addTest = function(type, EI,P){
                  this.tests.push(new Test(type, EI,P));

                };

            }

            var eu = new Euler();

            eu.paint();

		</script>
